{% extends 'base.html' %}
{% block content %}

{% for post in posts %}
    <div class="container">
        <div class="box">
                <p class="subtitle has-text-weight-bold">{{ post.title }}</p>
                <p>{{ post.description }}</p>
                <p class="subtitle">Author:{{ post.author }} </p>
                <p>{{ post.url }} </p>
                <p class="has-text-weight-bold">Votes:{{ post.vote_set.count }}</p>
                <div class="controls">
                    <p>5 Comments</p>
                        <footer class="card-footer">
                                    <div>
                                        <a class="button is-outlined is-primary">more info</a>
                                        <a class="button is-outlined is-link">Like
                                            &nbsp;<i class="far fa-thumbs-up"></i></a>
                                        <a class="button is-outlined is-danger">Thumbs down
                                            &nbsp;<i class="far fa-thumbs-down"></i></a>       
                                    </div>
                        </footer>
                </div>
            </div>    
        </div>
    </div>

{% endfor %}

{% endblock content %}
