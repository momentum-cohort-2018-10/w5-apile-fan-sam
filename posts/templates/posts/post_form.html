{% extends 'base.html' %}
{% block content %}
    <form role="form" action='{% url "make_post" %}' method="POST">
            {% csrf_token %}
            {% for field in form %}
                <div class="field">
                    <label class="label">{{ field.label_tag }}</label>
                    <div class="control">
                        <p>{{ field }}</p>
                    </div>
                </div>

            {% endfor %}
            <button type="submit" class="button is-primary">Submit</button>
        </form>

{% endblock content %}
