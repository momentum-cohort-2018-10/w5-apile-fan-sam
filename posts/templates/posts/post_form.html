{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="container">  
        <div class="box post-box">
            <div class="post-section">

                <form role="form" action='{% url "make_post" %}' method="POST" class="uniForm">
                    {% csrf_token %}
                    {{ form|crispy }}
                <button type="submit" class="button is-primary">Submit</button>
                </form>

                {% if form.errors is not None %}
                    {% for key, error in form.errors.items %}
                        <p>{{ error }}</p>
                    {% endfor %} 
                {% endif %}
                
            </div><!--post-section-->
        </div><!--post-box-->
    </div><!--Container End-->
    

{% endblock content %}
